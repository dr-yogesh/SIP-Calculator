<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Standard SIP Calculator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
        font-size: 18px;
    }
    .container {
        max-width: 600px;
        background: #fff;
        margin: auto;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; }
    label { font-weight: bold; margin-top: 15px; display: block; }
    input, button {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        font-size: 18px;
        box-sizing: border-box; /* Ensures padding doesn't affect width */
    }
    button {
        margin-top: 20px;
        border: none;
        color: #fff;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
    }
    .calculate { background: #4CAF50; }
    .calculate:hover { background: #45a049; }
    .reset { background: #f44336; margin-top: 10px; }
    .reset:hover { background: #da190b; }

    .results {
        margin-top: 25px;
        background: #e9f7ef;
        padding: 15px;
        border-radius: 5px;
        display: none;
        border-left: 5px solid #4CAF50;
    }
    .error {
        color: red;
        margin-top: 10px;
        font-size: 16px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>SIP Calculator</h1>

    <label>Monthly Investment (â‚¹)</label>
    <input type="number" id="monthlyInvestment" placeholder="e.g. 5000">

    <label>Investment Period (Years)</label>
    <input type="number" id="investmentPeriod" placeholder="e.g. 10">

    <label>Expected Annual Return (%)</label>
    <input type="number" id="expectedReturn" step="0.01" placeholder="e.g. 12">

    <button class="calculate" onclick="calculateSIP()">Calculate</button>
    <button class="reset" onclick="resetForm()">Reset</button>

    <div class="error" id="error"></div>

    <div class="results" id="results">
        <p><strong>Amount Invested:</strong> <span id="invested"></span></p>
        <p><strong>Estimated Return:</strong> <span id="returns"></span></p>
        <p><strong>Total Value:</strong> <span id="total"></span></p>
    </div>
</div>

<script>
/* ---------- FORMAT INR ---------- */
function formatINR(num) {
    return num.toLocaleString('en-IN', {
        style: 'currency',
        currency: 'INR',
        maximumFractionDigits: 0
    });
}

/* ---------- SIP CALCULATION ---------- */
function calculateSIP() {
    document.getElementById('error').textContent = '';
    
    const monthly = parseFloat(document.getElementById('monthlyInvestment').value);
    const years = parseInt(document.getElementById('investmentPeriod').value);
    const annualRate = parseFloat(document.getElementById('expectedReturn').value);

    // Validation
    if (isNaN(monthly) || monthly <= 0 || isNaN(years) || years <= 0 || isNaN(annualRate) || annualRate < 0) {
        document.getElementById('error').textContent = "Please enter valid positive values for all fields.";
        document.getElementById('results').style.display = 'none';
        return;
    }

    const months = years * 12;
    const monthlyRate = (annualRate / 100) / 12;

    // Standard SIP Formula: FV = P * [({(1 + r)^n} - 1) / r] * (1 + r)
    const totalInvestment = monthly * months;
    const futureValue = monthly * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) * (1 + monthlyRate);

    document.getElementById('invested').textContent = formatINR(totalInvestment);
    document.getElementById('returns').textContent = formatINR(futureValue - totalInvestment);
    document.getElementById('total').textContent = formatINR(futureValue);
    document.getElementById('results').style.display = 'block';
}

/* ---------- RESET ---------- */
function resetForm() {
    document.querySelectorAll('input').forEach(i => i.value = '');
    document.getElementById('results').style.display = 'none';
    document.getElementById('error').textContent = '';
}
</script>

</body>
</html>
